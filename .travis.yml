language: php

# php compatibility
php: ["7.3", "7.4"]

before_script:
  - phpenv config-rm xdebug.ini || true
  - travis_retry composer install --no-interaction --no-progress --prefer-dist

script:
  - vendor/bin/phpcs -sp src/ tests/
  - vendor/bin/php-cs-fixer fix --using-cache=no --dry-run --verbose
  - vendor/bin/phpunit --verbose
  - vendor/bin/phpstan analyse --no-progress --level max src/ tests/ || true
  - vendor/bin/psalm --no-progress || true

notifications:
  email:
    if: branch = master
